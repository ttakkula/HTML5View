<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Hello world!</title>
        <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="/css/styles.css" type="text/css" rel="stylesheet">
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#sendBtn").click(function(){
                   var data = {
                       user:localStorage.username,
                       name:$("#name").val(),
                       address:$("#address").val(),
                       age:$("#age").val(),
                       email:$("#email").val()
                   }
                   $.ajax({
                       method:'POST',
                       url:'http://localhost:3000/persons',
                       data:data,
                       //datatype:'json'
                   }).done(function(data)
                           {window.location = './persons.html';
                    });
                });
            });
        </script>
    <style>
html {
    height: 100%;
    }
        body {
    padding-top: 40px;
    padding-bottom: 40px;
    background: radial-gradient(circle at 20.01% 25.97%, #662cb4, transparent 70%),radial-gradient(circle at 87.01% 54.99%, #7d4584, transparent 46%),radial-gradient(circle at 76.97% 78.97%, #f2f6e7, transparent 22%),radial-gradient(circle at 57.02% 56.99%, #35c7fe, transparent 77%),radial-gradient(circle at 75.00% 43.01%, #45e1f7, transparent 34%),radial-gradient(circle at 50% 50%, #cde9cb, #cde9cb 100%);
    min-height: 100%;
        }
        
        </style>
    </head>
    <body>
        <div class="container">
        <section class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <a href="persons.html" class="pull-right">Back</a><h1 class="panel-title">Add new contact info</h1>
                    </div>
                    <div class="panel-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="name" placeholder="Firstname Surname" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="address" placeholder="Street address" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="age" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-3">
                          <input type="number" class="form-control" id="age" placeholder="eg. 33" min="0" max="120" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" placeholder="johndoe@aol.com" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8 col-sm-offset-4">
                        <input type="button" id="sendBtn" class="btn btn-primary" value="Add">
                        <a href="persons.html" class="btn btn-default">Cancel</a>
                      </div>
                      </div>
                    </form>
                    </div>
                </div>
                
            </div>
        </section>
        </div>
        <script src="/controllers/scripts.js"></script>
    </body>
</html>
