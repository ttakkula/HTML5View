<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Hello world!</title>
        <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="/css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <section class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <h1 class="panel-title">Add new contact info</h1></h1>
                    </div>
                    <div class="panel-body">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="personName" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="personName" placeholder="Firstname Surname">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="personAddress" class="col-sm-2 control-label">Address</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="personAddress" placeholder="Street address">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="personAge" class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="personAge" placeholder="eg. 33">
                        </div>
                      </div>         
                        
                    </div>
                </div>
                
            </div>
        </section>
        </div>
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script src="/controllers/scripts.js"></script>
    </body>
</html>
