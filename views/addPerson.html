<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Hello world!</title>
        <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="/css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <section class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    <a href="index.html" class="pull-right">Back</a><h1 class="panel-title">Add new contact info</h1>
                    </div>
                    <div class="panel-body">
                    <form method="post" enctype="application/json" action="/persons" class="form-horizontal">
                      <div class="form-group">
                        <label for="newname" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="newname" name="name" placeholder="Firstname Surname" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="newaddress" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="newaddress" name="address" placeholder="Street address" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="newage" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-3">
                          <input type="number" class="form-control" id="newage" name="age" placeholder="eg. 33" min="0" max="120" required>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="newemail" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="newemail" name="email" placeholder="johndoe@aol.com" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-8 col-sm-offset-4">
                        <input type="submit" class="btn btn-primary" value="Add">
                        <a href="index.html" class="btn btn-default">Cancel</a>
                      </div>
                      </div>
                    </form>
                    </div>
                </div>
                
            </div>
        </section>
        </div>
        <script src="/lib/jquery-2.1.4.min.js"></script>
        <script src="/controllers/scripts.js"></script>
    </body>
</html>
